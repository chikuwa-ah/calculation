<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculation</title>
    <link rel="stylesheet" href="css/index_style.css">
</head>
<body>
    <div class="allTimer" id="allTimer">
        <div class="timer">
            <div id="timer" class="flex">
                <h1>TIME :</h1>
                <h1></h1>
            </div>
        </div>
        <div class="barBorder">
            <div class="bar" id="bar"></div>
        </div>
    </div>
    <div class="origin">
        <div id="title" class="title">
            <h1>CALCULATION GAME</h1>
            <div class="start">
                <h2>START</h2>
            </div>
        </div>
        <div id="end" class="end title">
            <h1></h1>
            <div class="start">
                <h2 id="endButton">RETURN</h2>
            </div>
        </div>
        <div id="main" class="main flex">
            <h1></h1>
            <h1 class="answer"></h1>
        </div>
    </div>
    <div class="score">
        <div id="score" class="flex">
            <h1>SCORE :</h1>
            <h1>0</h1>
        </div>
        <div id="highScore" class="flex">
            <h2>HIGHSCORE :</h2>
            <h2>0</h2>
        </div>
    </div>

    <div id="tap" class="tap">
        <div class="flex number">
            <div><h2>0</h2></div>
            <div><h2>1</h2></div>
            <div><h2>2</h2></div>
            <div><h2>3</h2></div>
            <div><h2>4</h2></div>
            <div><h2>5</h2></div>
            <div><h2>6</h2></div>
            <div><h2>7</h2></div>
            <div><h2>8</h2></div>
            <div><h2>9</h2></div>
        </div>
        <div class="flex function">
            <div><h2>ENTER</h2></div>
            <div><h2>+/- (-)</h2></div>
            <div><h2>CLEAR(C or ◀︎)</h2></div>
            <div><h2>SKIP(SPACE)</h2></div>
        </div>
    </div>

    <script src="./script/title.js"></script>
    <script src="./script/score.js"></script>
    <script src="./script/timer.js"></script>
    <script src="./script/generate.js"></script>
    <script src="./script/input.js"></script>
    <script src="./script/end.js"></script>

    <script src="test.js"></script>
</body>
</html>
